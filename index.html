<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Responsive Registration form</title>
</head>

<body>
    <div class="container">
        <header>Registration</header>
        <form action="#">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Personal Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Full name</label>
                            <input type="text" name="full_name" placeholder="Enter your name">
                        </div>

                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" name="dob" placeholder="Enter birth date">
                        </div>

                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" name="email" placeholder="Enter your email">
                        </div>

                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="text" name="mobile_number" placeholder="Enter mobile number">
                        </div>

                        <div class="input-field">
                            <label>Gender</label>
                            <input type="text" name="gender" placeholder="Enter gender">
                        </div>

                        <div class="input-field">
                            <label>LinkedIn Profile</label>
                            <input type="text" name="linkedin_profile" placeholder="Enter url here">
                        </div>
                    </div>
                </div>

                <div class="details ID">
                    <span class="title">Academic Details</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Roll Number</label>
                            <input type="text" name="roll_number" placeholder="Enter your roll number">
                        </div>

                        <div class="input-field">
                            <label>Branch</label>
                            <input type="text" name="branch" placeholder="Enter branch">
                        </div>

                        <div class="input-field">
                            <label>KIIT Email</label>
                            <input type="text" name="kiit_email" placeholder="Enter your KIIT email">
                        </div>

                        <div class="input-field">
                            <label>Year</label>
                            <select name="year">
                                <option value="" disabled selected>Select your year</option>
                                <option value="2nd year">2nd year</option>
                                <option value="3rd year">3rd year</option>
                            </select>
                        </div>

                        <div class="input-field">
                            <label>Github link</label>
                            <input type="text" name="github_link" placeholder="Enter your Github">
                        </div>

                        <div class="input-field">
                            <label>Link to Resume</label>
                            <input type="text" name="resume" placeholder="enter the url here">
                        </div>
                    </div>

                    <button class="submitbtn">
                        <span class="btnText">Submit</span>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
